<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onChangeName(addMemberInput.value)"
        [value]="newMember"
      />
      <button (click)="onClickAdd()">Add</button>
    </div>
    <div class="input-container">
      <input
        #generateNumberOfTeams
        type="number"
        placeholder="# of teams"
        (input)="onChangeNumberOfTeams(generateNumberOfTeams.value)"
        [value]="numberOfTeams"
      />
      <button (click)="onClickGenerate()">Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-msg">
      {{ errorMessage }}
    </p>
  </div>
</div>
